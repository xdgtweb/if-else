<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendizaje con if-else</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .centrado {
            display: block;
            text-align: center;
            transform: translateY(73px);
            margin: 20px;
            /* Aplica márgenes para asegurar suficiente espacio en el contenedor */
        }

        #caja {
            display: inline-block;
            text-align: left;
            width: 250px;
            border: black 3px solid;
            border-radius: 10px;
            padding: 5px;
            overflow: hidden;
            /* Evita que la imagen se salga del contenedor */
            max-width: 100%;
        }

        .contenido {
            width: 70px;
        }

        label {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        #resultado {
            font-weight: 700;
        }

        input {
            border: 2px black solid;
            border-radius: 5px;
        }

        select {
            border: 0px black solid;
            border-radius: 5px;
            width: 45px;
            color: mediumvioletred;
            font-weight: bolder;
        }

        option {
            color: mediumvioletred;
            font-weight: bold;
        }

        img {
            display: none;
            width: 460px;
            position: absolute;
            top: 246px;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            max-width: 100%;
        }

        #info {
            position: relative;
            left: 196.5px;
            width: 25px;
            height: 25px;
            background-color: rgb(195, 195, 195);
            border: 0;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }

        #info:active {
            background-color: rgb(120, 120, 120);
        }

        @media screen and (max-width: 440px) {

            img {
                top: 238px;
            }

        }

        @media screen and (max-width: 410px) {

            img {
                top: 228px;
            }

        }

        @media screen and (max-width: 390px) {

            img {
                top: 218px;
            }

        }

        @media screen and (max-width: 365px) {

            img {
                top: 214px;
            }

        }
    </style>
</head>

<body>
    <div class="centrado">
        <div id="caja">
            <label for="palabraInput">david =</label>
            <input id="palabraInput" class="contenido" type="text">
            <label>;</label>
            <br>
            <br>
            <br>
            <label style="color: green">if</label>
            <label style="color: blue;">(</label>
            <label>david</label>
            <select id="operacionInput">
                <option value="===">===</option>
                <option value="==">==</option>
                <option value="!=">!=</option>
                <option value=">">></option>
                <option value="<">&#60;</option>
                <option value=">=">>=</option>
                <option value="<=">&#60;=</option>
            </select>
            <input id="opcionInput" class="contenido" type="text">
            <label style="color: blue">)</label>
            <br>
            <label style="color: green">{</label>
            <br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;david</label>
            <label style="color: green"> = "hola";</label>
            <br>
            <label style="color: green">}</label>
            <br>
            <label style="color: red">else</label>
            <br>
            <label style="color: red">{</label>
            <br>
            <label>&nbsp;&nbsp;&nbsp;&nbsp;david</label>
            <label style="color: red"> = "adios";</label>
            <br>
            <label style="color: red">}</label>
            <button id="info" onclick="mostrarInfo()">í</button>
        </div>
        <br>
        <br>
        <label id="resultado"></label>
    </div>
    <img id="imgInfo" src="info.png">
    <script>
        function realizarComparacion() {
            // Obtenemos el valor de los input y el desplegable
            var david = document.getElementById("palabraInput").value;
            var operacion = document.getElementById("operacionInput").value;
            var opcionUsuario = document.getElementById("opcionInput").value;

            // Construimos la expresión de comparación
            var expresion = "david " + operacion + ' "' + opcionUsuario + '"';

            // Evaluamos la expresión usando eval()
            var resultado = eval(expresion);

            // Mostramos el resultado en un elemento HTML
            if (resultado) {
                document.getElementById("resultado").style.color = "green";
                document.getElementById("resultado").innerHTML = 'david tiene "hola"';
            } else {
                document.getElementById("resultado").style.color = "red";
                document.getElementById("resultado").innerHTML = 'david tiene "adios"';
            }
        }
        setInterval(realizarComparacion, 100);

        function mostrarInfo() {
            var imagen = document.getElementById("imgInfo");
            var fondoInfor = document.getElementById("info");

            // Alternar entre mostrar y ocultar la imagen
            if (imagen.style.display === "" || imagen.style.display === "none") {
                imagen.style.display = "block"; // Mostrar la imagen
                fondoInfor.style.backgroundColor = "rgb(120, 120, 120)";
            } else {
                imagen.style.display = "none"; // Ocultar la imagen
                fondoInfor.style.backgroundColor = "rgb(195, 195, 195)";
            }
        }
    </script>
</body>

</html>
